<header class="site-header">

  <div class="wrapper" style="text-align:center">

    <img src="/assets/logo32.png"/><a class="site-title" style="float:none;" href="{{ "/" | relative_url }}">&nbsp;{{ site.title | escape }}</a>
    <p>{{ site.description }}</p>

    <nav class="site-nav" style="float:none;border-top: purple 1px solid;border-bottom: purple 1px solid;line-height: 33px;">
      {% for link in site.data.navigation.main %}
        {% if link.url contains "http" %}
          {% assign url = link.url %}
        {% else %}
          {% assign url = link.url | relative_url %}
        {% endif %}
        <a class="page-link" href="{{ url }}">{{ link.title }}</a>
      {% endfor %}
    </nav>

  </div>

</header>
